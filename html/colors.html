<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML COLORS</title>
    <!--internal style sheet-->
    <style>
        /*hexa decimal color*/
        p{
            color :#0000ff;
            font-size: 40px;
            background: rgba(0,0,0,1);
            width: 600px;
        }
        /*rgb*/
        h1{
            color :rgb(0,255,0)
        }
        /*hsl*/
        h2{
            color :hsl(240,100%,60%);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit.<P>
    <h1>Lorem ipsum dolor sit amet.</h1>  
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>  
</body>
</html>
