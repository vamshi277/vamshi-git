<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title><links.html</title> 
        <style>
          a{
              font-size: 50px;
              text-decoration: none;
              color: green;
          }
            a:visited{
                background-color: orange;
                padding: 30px;
                width: 400px;
            }
        </style>
</head>
<body>

    <!--creating a hyper text using anchor tag-->

      <a href="https://drive.google.com/drive/folders/1Sbvfr4-Plszriom-vV-RozNRLuHMxazr">Google</a>
     
    <!--using target attribute--->

      <a href="https://drive.google.com/drive/folders/1Sbvfr4-Plszriom-vV-RozNRLuHMxazr" target="_blank">Google</a>
      <p>
         <a href="https://www.lipsum.com/" target="_blank">
        Lorem ipsum dolor sit amet consectetur.
         </a>
      </p>
</body>
</html>
